
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Welcome!<br>Please Signup here</h2>
      </div>
      <form #registrationForm="ngForm" novalidate class="mt-8 space-y-6">
        <input type="hidden" name="remember" value="true">
        <div class="flex flex-col gap-2 -space-y-px rounded-md shadow-sm">
          <div>
            <label for="name" class="sr-only">Name</label>
            <input id="name" name="name" ngModel required pattern="[A-Za-z]{3,15}" type="name" autocomplete="name" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Name">
          </div>
          <div *ngIf="nameInvalid" class="relative w-full appearance-none rounded-none bg-based-gray border border-gray-300 shadow-inner px-3 py-2 text-sm text-gray-900" >Name must be between 3 and 15 letters</div>

          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" ngModel required email type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
          </div>
          <div *ngIf="emailInvalid" class="relative w-full appearance-none rounded-none bg-based-gray border border-gray-300 shadow-inner px-3 py-2 text-sm text-gray-900" >Incorrect email</div>
          
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" ngModel required type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
          </div> <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" Вариант паттерна для пароля, который должен содержать 8 или более символов, имеющих по крайней мере одно число, и одну букву верхнего и нижнего регистра-->
          <!--<div [hidden]="registrationForm.controls['password'].valid || registrationForm.controls['password'].untouched" class="alert alert-danger" >Incorrect password</div>-->
          
          <div>
            <label for="repeat-password" class="sr-only">Repeat-password</label>
            <input id="repeat-password" name="repeatPassword" ngModel required type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Repeat-password">
          </div>
          <div *ngIf="repeatPasswordInvalid" class="relative w-full appearance-none rounded-none bg-based-gray border border-gray-300 shadow-inner px-3 py-2 text-sm text-gray-900" >Password mismatch</div>
          
        </div>
  
        <div>
          <button (click)="addUser(registrationForm)" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- Heroicon name: mini/lock-closed -->
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

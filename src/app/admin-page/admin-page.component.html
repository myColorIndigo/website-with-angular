<div class="flex flex-col gap-4 min-h-full justify-center py-6 px-4 sm:px-6 lg:px-8">
    <div class="self-end">
        <button (click)="showUsers()" type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Get users</button>
    </div>

    <div class="w-full self-stretch border border-red-500">
        <p class="py-2 px-2">Users:</p> 
        <ul class="flex flex-row flex-wrap justify-around items-stretch gap-2">
            <li *ngFor="let user of users"><app-user-card [user]="user"></app-user-card></li>  
        </ul>
    </div>
</div>

<div class="ml-auto flex items-center bg-slate-100">
    <div class="ml-4 flex">
      <a href="#">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
      </a>
    </div>
    
    <div *ngIf="!userIconNav" class="hidden xs:flex xs:flex-1 xs:items-center xs:justify-end xs:space-x-6">
      <a routerLink="sign-in" class="text-sm font-medium text-gray-700 hover:text-gray-800">Sign in</a>
      <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
      <a routerLink="registration" class="text-sm font-medium text-gray-700 hover:text-gray-800">Create account</a>
    </div>

    <!-- Profile dropdown -->
    <div *ngIf="userIconNav" class="hidden xs:flex xs:flex-1 xs:items-center xs:justify-end xs:space-x-6">
      <div class="relative ml-3">
        <div>
          <button (click)="isShown = !isShown" type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          </button>
        </div>

        <!--
          Dropdown menu, show/hide based on menu state.

          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div *ngIf="isShown" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
          <!-- Active: "bg-gray-100", Not Active: "" -->
          <a routerLink="profile" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
        </div>
      </div>
    </div>
    
    <!-- Search -->
    <div class="flex xs:ml-6">
      <a href="#" class="p-2 text-gray-400 hover:text-gray-500">
        <span class="sr-only">Search</span>
        <!-- Heroicon name: outline/magnifying-glass -->
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </a>
    </div>

</div>
